<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<script type="text/javascript" src="assets/js/lib/jquery-3.6.0.min.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=KoHo:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
</head>
<body>
	<div id="container">
		<h1>To-Do List <i class="fas fa-plus"></i></h1>
		<input type="text" class="addToDo" placeholder="Add a new Todo">
		<ul>
			<li> <span><i class="fas fa-trash-alt"></i></span> ABC <input type="text" class="description" placeholder="Add Description"></li>
			<li> <span><i class="fas fa-trash-alt"></i></span> DEF <input type="text" class="description" placeholder="Add Description"></li>
			<li> <span><i class="fas fa-trash-alt"></i></span> GHI <input type="text" class="description" placeholder="Add Description"></li>
		</ul> 
	</div>
	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
